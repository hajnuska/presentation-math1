<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEK - arányosítás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #slideshow {
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }
        @media (min-width: 1001px) {
            .image-container img {
                width: 85vw;
                max-width: none;
            }
        }
        .controls {
            margin-top: 10px;
        }
        .custom-dropdown select {
            padding: 10px;
            font-size: 16px;
            border: 4px solid #a8a8a8;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: black;
            appearance: none;
            outline: none;
        }
        button {
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            vertical-align: middle;
            display: inline-block;
            margin: 5px;
            background-color: lightgreen;
            color: black;
        }
        button:hover {
            transform: scale(1.1);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="" alt="Slideshow Image">
        </div>
        <label for="voiceSelect">Choose Voice:</label>
        <select id="voiceSelect"></select>
        <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume"><span class="small-text">Resume</span> Play</button>
            <button id="reset"><span class="small-text">Restart</span> Start</button>
            <button id="home">Home</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
