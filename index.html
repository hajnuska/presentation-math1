<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #slideshow {
            text-align: center;
        }

        .image-container img {
            width: 85vw;
            max-width: 1000px;
            height: auto;
        }

        .thumbnails-wrapper {
            width: 85vw;
            overflow-x: auto;
            margin: 0 auto;
            white-space: nowrap;
        }

        .thumbnails {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: middle;
        }

        .thumbnails img.active {
            border-bottom: 10px solid black;
        }

        .controls {
            margin: 20px 0;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }

        button {
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            vertical-align: middle;
            display: inline-block;
            margin: 5px;
            background-color: cyan;
            color: black;
        }

        button:hover {
            transform: scale(1.1);
            font-weight: bold;
        }

        .small-text {
            font-size: 0.8em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="images/placeholder-image.jpg" alt="Slideshow Image">
        </div>
        <p id="currentText">Placeholder text goes here...</p>
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
        <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume"><span class="small-text">Resume</span> Play</button>
            <button id="reset"><span class="small-text">Restart</span> Start</button>
            <button id="home">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
