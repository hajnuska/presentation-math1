<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #slideshow {
            text-align: center;
        }

        .image-container img {
            width: 85vw;
            max-width: 1000px;
            height: auto;
        }

        .thumbnails-wrapper {
            width: 85vw;
            overflow-x: auto;
            margin: 0 auto;
            white-space: nowrap;
        }

        .thumbnails {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: middle;
        }

        .thumbnails img.active {
            border-bottom: 10px solid black;
        }

        .controls {
            margin: 20px 0;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }
        
#speedControl {
    padding: 10px;
    font-size: 16px;
    border: 2px solid cyan;
    border-radius: 15px; /* Lekerekített szél */
    background-color: #f0f0f0;
    color: black;
    appearance: none; /* Böngésző alapértelmezett stílusának eltávolítása */
    -webkit-appearance: none;
    -moz-appearance: none;
}

#speedControl:focus {
    outline: none;
    border-color: #00ced1; /* Focus esetén a szín */
}

#speedValue {
    font-weight: bold;
    margin-left: 10px;
}
        
        button {
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            vertical-align: middle;
            display: inline-block;
            margin: 5px;
            background-color: lightgreen;
            color: black;
        }

        button:hover {
            transform: scale(1.1);
            font-weight: bold;
        }

        .small-text {
            font-size: 0.8em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="images/placeholder-image.jpg" alt="Slideshow Image">
        </div>
        <!-- <p id="currentText">Placeholder text goes here...</p> -->
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
        <div class="controls">
   <label for="speedControl">Sebesség:</label>
<select id="speedControl">
    <option value="0.2">0.25x</option>
    <option value="0.4">0.5x</option>
    <option value="0.6">0.75x</option>
    <option value="0.8" selected>1x (alapértelmezett)</option>
    <option value="1">1.25x</option>
    <option value="1.2">1.5x</option>
    <option value="1.3">1.75x</option>
    <option value="1.4">2x</option>
</select>
<span id="speedValue">1x</span>
            <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume"><span class="small-text">Resume</span> Play</button>
            <button id="reset"><span class="small-text">Restart</span> Start</button>
            <button id="home">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
